<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HomeWork UiPath</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/uipath.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container" data-bind="css:showLoadingState() ? 'x-loading-state' :'x-after-loading' ">
        <div class="image">
            <div class="row">
                <img id="Image" src="img/document.jpeg" alt="The Scream" style="display: none">
                <canvas id="myCanvas" width="1275" height="1650">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>
        </div>
        <div class="x-button-section">
            <div class="row">
                <button type="button" class="btn btn-lg" data-bind="click: processRequests">Process document</button>
            </div>
        </div>
    </div>
    <div class="pulse-wrapper" data-bind="visible: showLoadingState">
        <div class="pulse"></div>
    </div>
    <script src="js/script.js"></script>
    <script type='text/javascript' src='js/knockout-3.5.1.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>

<script>
    window.onload = function () {
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var img = document.getElementById("Image");
        ctx.drawImage(img, 0, 0);
    };
</script>

<script type="text/javascript">
    var viewIndex;

    $(document).ready(function () {
        viewIndex = new ViewIndex();

        //bind to the main view
        ko.applyBindings(viewIndex, $("body").get(0));

        viewIndex.init();
    });

</script>
